    <script>
        $(document).ready(function () {
            $("#reset").click(function (e) {
                location.reload();
            });

            $('#table1').DataTable();

            /*Array Binding*/
            var array = [
                        [
                            "Ram",
                            "21",
                            "Male",
                            "Doctor"
                        ],
                        [
                            "Mohan",
                            "32",
                            "Male",

                        ],
                        [
                            "Shajia",
                            "39",
                            "Female",
                            "Farmer"
                        ]
            ];

            $('#table2').DataTable({
                data: array,
                "pageLength": 3
            });
            /*End*/

            /*JSON Binding*/
            var json = [
                        {
                            "title": "Evaluating Recommendation Systems",
                            "url": "research-paper/complete/EvaluationMetrics.17.pdf",
                            "status": "Read"
                        },
                        {
                            "title": "A Survey of Accuracy Evaluation Metrics of Recommendation Tasks",
                            "url": "research-paper/complete/gunawardana09a.pdf",
                            "status": "Read"
                        },
						{
                            "title": "Setting Goals and Choosing Metrics for Recommender System Evaluations",
                            "url": "research-paper/complete/Evaluation.pdf",
                            "status": "Read"
                        },
						{
                            "title": "Off-line vs. On-line Evaluation of Recommender Systems in Small E-commerce",
                            "url": "research-paper/complete/1809.03186.pdf",
                            "status": "Read"
                        },
                        {
                            "title": "Improving Accountability in Recommender Systems Research Through Reproducibility",
                            "url": "research-paper/complete/2102.00482.pdf",
                            "status": "Read"
                        },
						{
                            "title": "Elliot: A Comprehensive and Rigorous Framework for Reproducible Recommender Systems Evaluation",
                            "url": "research-paper/complete/2103.02590.pdf",
                            "status": "Read"
                        },						
						{
                            "title": "A collaborative filtering algorithm and evaluation metric that accurately model the user experience",
                            "url": "research-paper/complete/A_collaborative_filtering_algorithm_and_evaluation.pdf",
                            "status": "Read"
                        },
						{
                            "title": "Analysis of Recommendation Algorithms for E-Commerce",
                            "url": "research-paper/complete/ec00.pdf",
                            "status": "Read"
                        },
						{
                            "title": "Recommender Systems in E-Commerce",
                            "url": "research-paper/complete/ec-99.pdf",
                            "status": "Read"
                        },
                        {
                            "title": "Evaluation of recommender systems: A new approach",
                            "url": "research-paper/complete/Evaluation_of_recommender_systems_A_new_approach",
                            "status": "Read"
                        },
						{
                            "title": "Making recommendations better: An analytic model for Human-Recommender Interaction",
                            "url": "research-paper/complete/mcnee-chi06-hri.pdf",
                            "status": "Read"
                        }
            ];

            $('#table3').DataTable({
                data: json,
                columns: [
                    { data: 'title' },
                    { data: 'url',
						fnCreatedCell: function (nTd, sData, oData, iRow, iCol) {
									
										$(nTd).html("<a href='/"+oData.url+"'>Download</a>");
									
								}					
								     },
                    { data: 'status' }
                ],
                "pageLength": 10
            });
            /*End*/

            /*AJAX Response Binding*/
            $('#table4').DataTable({
                ajax: {
                    url: 'data.json',
                    dataSrc: "roomsData",
					crossDomain: true,
                    dataType: 'json'
                },
                columns: [
                    { data: 'id' },
                    { data: 'room' },
                    { data: 'price' }
                ],
                "pageLength": 3
            });
            /*End*/
        });
